<h1 id="differential-equations">Differential Equations</h1>
<ul>
<li data-marpit-fragment="1">Often, these are used to describe change, rather than concrete amounts.</li>
<li data-marpit-fragment="2">Examples:
<ul>
<li data-marpit-fragment="3">Population Sizes</li>
<li data-marpit-fragment="4">Personal Attraction</li>
<li data-marpit-fragment="5">Motion</li>
</ul>
</li>
</ul>
